<!DOCTYPE html>

<section id="container">

    <header id="section01">

        <header class="header">

                <ul class="gnb">

                    <li class="about"><img src="img/sub_01/gnb/gnb_02.png" alt="about"></li>

                        </div>

                        <div class="de_img_02">

                    <div class="text_02">

                        <div class="text"><img src="img/sub_02/01/text_04.png" alt=""></div>
                    </div>

                    <div class="select">
                        <div class="bg"><img src="img/sub_02/01/box_bg_01.png" alt=""></div>
                        <div class="btn"><img src="img/sub_02/01/buy_btn.png" alt=""></div>

            <div id="img_silde_01">
                <div></div>

            <div class="page_01"></div>

            <div class="page_03"></div>
