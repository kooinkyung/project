<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Balmuda_기업소개 </title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/plugin/slick.css">
    <link rel="stylesheet" href="css/sub03.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/slick.min.js"></script>
    <script src="js/plugin/easing.js"></script>

</head>

<body>


<div class="posNum"></div>

<button class="startPoint"></button>

<section id="container">

    <header id="header">

        <div class="inner">

            <ul class="gnb">
                <li class="product"></li>
                <li class="about"></li>
                <li class="support"></li>
                <li class="store"></li>
            </ul>

            <h1 class="logo"><img src="img/01/gnb/logo.png" alt="logo"></h1>

            <ul class="right_menu">
                <li class="login"></li>
                <li class="join"></li>
                <li class="search">
                    <div class="search_field">
                        <label for="search"></label>
                        <input type="text" id="search" />
                    </div>
                    <span class="icon"><img src="img/01/gnb/gnb_07.png" alt="" /></span>
                </li>
            </ul>
        </div>

        <div id="mega">

            <div class="contents">

                <div class="inner">

                <div class="name">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_01.png" alt=""></div>
                    </div>

                </div>
                
                <div class="name">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_02.png" alt=""></div>
                    </div>

                    <div class="bottom">
                        <div><img src="img/01/gnb/hidden/gnb_02_01.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_02_02.png" alt=""></div>
                    </div>


                </div>
                
                <div class="name_03">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_03.png" alt=""></div>
                    </div>
                    <div class="bottom">
                        <div><img src="img/01/gnb/hidden/gnb_03_01.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_03_02.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_03_03.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_03_04.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_03_05.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_03_06.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_03_07.png" alt=""></div>
                    </div>
                </div>

                <div class="name">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_04.png" alt=""></div>
                    </div>

                    <div class="bottom">
                        <div><img src="img/01/gnb/hidden/gnb_04_01.png" alt=""></div>
                        <div><img src="img/01/gnb/hidden/gnb_04_02.png" alt=""></div>
                    </div>
                </div>

                <div class="name">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_05.png" alt=""></div>
                    </div>

                    <div class="bottom">
                        <div><img src="img/01/gnb/hidden/gnb_05_01.png" alt=""></div>
                    </div>
                </div>

                <div class="name">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_06.png" alt=""></div>
                    </div>

                    <div class="bottom">
                        <div><img src="img/01/gnb/hidden/gnb_06_01.png" alt=""></div>
                    </div>
                </div>

                <div class="name">

                    <div class="top">
                        <div><img src="img/01/gnb/hidden/gnb_07.png" alt=""></div>
                    </div>

                    <div class="bottom">
                        <div><img src="img/01/gnb/hidden/gnb_07_01.png" alt=""></div>
                    </div>
                </div>

            </div>

            </div>

        </div>


    </header>


    <section id="section01">

        <article class="banner">

            <div class="visual"><img src="img/sub_03/01/bg.png" alt=""></div>
            <div class="logo"><img src="img/sub_03/01/logo.png" alt=""></div>

        </article>
    </section>



    <section id="section02">

        <article class="contents">

            <div class="inner">

                <div class="wrap">

                    <div class="tap">
                        <div class="tap_01"></div>
                        <div class="tap_02"></div>
                        <div class="tap_03"></div>
                        <div class="tap_04"></div>
                        <div class="tap_05"></div>
                    </div>

                </div>

                <div class="line">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <div class="visual">

                    <div class="text">
                        <img src="img/sub_03/02/text_01.png" alt="">
                    </div>

                    <div class="inner">

                        <div class="part_01">
                            <div class="img01"><img src="img/sub_03/02/img_01.png" alt=""></div>
                            <div class="text">
                                <div class="text_01"><img src="img/sub_03/02/text_02.png" alt=""></div>
                                <div class="text_02"><img src="img/sub_03/02/text_03.png" alt=""></div>
                                <div class="text_03"><img src="img/sub_03/02/text_04.png" alt=""></div>
                            </div>
                        </div>

                        <div class="part_02">
                            <div class="text">
                                <div class="text_04"><img src="img/sub_03/02/text_05.png" alt=""></div>
                                <div class="text_05"><img src="img/sub_03/02/text_06.png" alt=""></div>
                                <div class="text_06"><img src="img/sub_03/02/text_07.png" alt=""></div>
                                <div class="text_06"><img src="img/sub_03/02/text_08.png" alt=""></div>
                                <div class="text_06"><img src="img/sub_03/02/text_09.png" alt=""></div>
                            </div>

                            <div class="img02"><img src="img/sub_03/02/img_02.png" alt=""></div>
                        </div>
                    </div>
                </div>

            </div>

        </article>

    </section>




    <section id="section03">

        <article class="visual">

            <img src="img/sub_03/03/visual.png" alt="">
            <div class="btn"></div>

        </article>

    </section>




    <section id="section04">

        <article class="history">

            <div class="inner">
                <div class="text"><img src="img/sub_03/04/text_01.png" alt=""></div>
            </div>

            <div class="time">

                <div class="number">

                    <div class="line"></div>

                    <div  class="circle">
                        <div class="2003"><img src="img/sub_03/04/img_01.png" alt=""></div>
                        <div class="2010"><img src="img/sub_03/04/img_02.png" alt=""></div>
                        <div class="2011"><img src="img/sub_03/04/img_03.png" alt=""></div>
                        <div class="2012"><img src="img/sub_03/04/img_04.png" alt=""></div>
                    </div>

                </div>

                <div class="img">

                    <div class="visual">

                        <div class="visual_01"><img src="img/sub_03/04/visual_01.png" alt=""></div>
                        <div class="visual_02"><img src="img/sub_03/04/visual_02.png" alt=""></div>
                        <div class="visual_03"><img src="img/sub_03/04/visual_03.png" alt=""></div>
                        <div class="visual_04"><img src="img/sub_03/04/visual_04.png" alt=""></div>
                    </div>

                    <div class="prev_01">
                        <div class="back"><img src="img/sub_03/04/back.png" alt=""></div>
                    </div>

                    <div class="prev_02">
                        <div class="next"><img src="img/sub_03/04/next.png" alt=""></div>
                    </div>
                </div>

                <div class="btn"></div>

            </div>
        </article>
    </section>




    <footer id="footer">
        <div><img src="img/footer/bg.png" alt="footer"></div>


    </footer>


</section>


<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
<script src='https://unpkg.com/smooth-scrollbar@latest/dist/plugins/overscroll.js'></script>
<script src="js/setting.js"></script>
<script src="js/main.js"></script>


</body>

</html>
